kind: Cluster
apiVersion: kind.x-k8s.io/v1alpha4
nodes:
  - role: control-plane
    kubeadmConfigPatches:
      - |
        kind: InitConfiguration
        nodeRegistration:
          kubeletExtraArgs:
            node-labels: "ingress-ready=true"
    extraPortMappings:
      - containerPort: 80
        hostPort: 80
        protocol: TCP
      - containerPort: 443
        hostPort: 443
        protocol: TCP
  - role: worker
    extraMounts:
      - hostPath: __HOME__/.kindpro/data
        containerPath: /var/local-path-provisioner
      - hostPath: __HOME__/.kindpro/.ssl/ca.tls
        containerPath: /opt/ca-certificates/ca.tls
        readOnly: true
  - role: worker
    extraMounts:
      - hostPath: __HOME__/.kindpro/data
        containerPath: /var/local-path-provisioner
      - hostPath: __HOME__/.kindpro/.ssl/apiserver.crt
        containerPath: /etc/kubernetes/pki/apiserver.crt
      - hostPath: __HOME__/.kindpro/.ssl/apiserver.key
        containerPath: /etc/kubernetes/pki/apiserver.key
      - hostPath: __HOME__/.kindpro/.ssl/root-ca.pem
        containerPath: /etc/kubernetes/pki/ca.crt
